<ion-card>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{ index }}. </span>
    <span class="article-source-name">{{ article.source.name }}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-buttom">
    {{ article.title }}
  </ion-card-title>

  <ion-card-subtitle class="ion-margin">
    <span class="date">{{ article.publishedAt | date:'medium' }}</span>
  </ion-card-subtitle>

  <ion-card-content *ngIf="article.description">
    <p>{{ article.description }}</p>
  </ion-card-content>

  <ion-card-subtitle class="ion-margin">
    <a href="{{ article.url }}" target="_blank" rel="noopener">Read more...</a>
  </ion-card-subtitle>

</ion-card>
