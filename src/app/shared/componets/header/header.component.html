<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button [menu]="menuId"></ion-menu-button>
    </ion-buttons>

    <ion-avatar *ngIf="showAvatar" slot="start" class="ion-margin-start">
      <ng-container *ngIf="avatarUrl; else noAvatar">
        <img [src]="avatarUrl" alt="Avatar" />
      </ng-container>
      <ng-template #noAvatar>
       <!-- <div class="avatar-placeholder">
          {{ getInitials(userName) }}
        </div>-->
      </ng-template>
    </ion-avatar>

    <!--<div class="user-info">
      <h2>{{ userName }}</h2>
    /  <p>{{ userEmail }}</p>
    </div>-->

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
