<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input 
                label="Email Address" 
                placeholder="Write your Email Address" 
                type="email"
                [control]="email">
              </app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input 
                label="Password" 
                placeholder="*********" 
                type="password"
                [control]="password">
                
              </app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button value="Login" 
              type="submit"
              [disabled]="loginForm.invalid">
              </app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
